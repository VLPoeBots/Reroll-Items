<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="logic.js" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Main">
      <div id="SavedCrafts" class="InitiallyHidden">Saved Crafts</div>
      <div id="Gallery" hidden></div>
      <div class="InitiallyHidden" id="InputDiv">
        <input
          class="Input"
          type="text"
          id="ExcludeModInput"
          placeholder="Exclude mods that contain"
        />
        <input
          class="Input"
          type="text"
          id="ModInput"
          placeholder="Mod youre looking for"
        />
        <input
          class="Input"
          type="number"
          id="MaxRerolls"
          step="20"
          min="1"
          placeholder="Maximum rerolls"
        />
      </div>

      <div id="CurrencyDiv">
        <div id="ImageContainer">
          <div id="ManualContainer">
            <div class="CurrencyGroup">
              <img
                id="RegalOrb"
                class="Image Currency Manual"
                src="CurrencyPics/Regal.png"
                alt=""
              />
              <label id="RegalOrbLabel" class="XYLabel AddBorder">X:, Y:</label>
            </div>
            <div class="CurrencyGroup">
              <img
                id="AnnulOrb"
                class="Image Currency Manual"
                src="CurrencyPics/Annul.png"
                alt=""
              />
              <label id="AnnulOrbLabel" class="XYLabel AddBorder">X:, Y:</label>
            </div>
            <div class="CurrencyGroup">
              <img
                id="ScourOrb"

                src="CurrencyPics/Scour.png"

            </div>
            <div class="CurrencyGroup">
              <img
                id="TransmuteOrb"
                class="Image Currency Manual"
                src="CurrencyPics/Transmute.png"
                alt=""
              />
              <label id="TransmuteOrbLabel" class="XYLabel AddBorder"
                >X:, Y:</label
              >
            </div>
            <div class="CurrencyGroup">
              <img
                id="AugOrb"
                class="Image Currency Manual"
                src="CurrencyPics/Aug.png"
                alt=""
              />
              <label id="AugOrbLabel" class="XYLabel AddBorder">X:, Y:</label>
            </div>
          </div>
          <div id="AutoContainer" class="Auto">
            <div class="CurrencyGroup">
              <img
                id="ChaosOrb"
                class="Image Currency"
                src="CurrencyPics/ChaosOrb.png"
                alt=""
              />
              <label id="ChaosOrbLabel" class="XYLabel AddBorder">X:, Y:</label>
            </div>
            <div class="CurrencyGroup">
              <img
                id="OrbofAlteration"
                class="Image Currency"
                src="CurrencyPics/AltOrb.png"
                alt=""
              />
              <label id="OrbofAlterationLabel" class="XYLabel AddBorder"
                >X:, Y:</label
              >
            </div>

            <div class="CurrencyGroup" id="CurrencyTabDiv">
              <div id="CurrencyTabItemSpot" class="AddBorder Tutorial Currency">
                Currency tab <br />
                Item spot
              </div>
              <label class="XYLabel" id="CurrencyTabItemSpotLabel">X:,Y:</label>
            </div>
            <div class="CurrencyGroup" id="EssenceTabDiv">
              <div id="EssenceTabItemSpot" class="AddBorder Tutorial Currency">
                Essence tab <br />
                Item spot
              </div>
              <label class="XYLabel" id="EssenceTabItemSpotLabel">X:, Y:</label>
            </div>
          </div>
        </div>
      </div>

      <button id="StoreCoordsButton" class="button">Store coordinates</button>
      <div id="Insertion"></div>

      <div id="Container" class="InitiallyHidden">Mods to look for:</div>
      <div id="ExclusionContainer" class="InitiallyHidden">
        Exclude mods that contain:
      </div>
      <div id="HideInstructions" class="InitiallyHidden">
        <div id="Fractures">
          <input type="checkbox" id="FractureCheckBox" class="CheckBox" />
          <label>Ignore fractures</label>
        </div>
        <div id="LagContainer">
          <input type="checkbox" id="LagCheckBox" class="CheckBox" />
          <label>Reroll delay</label>
          <input
            type="number"
            step="0.1"
            min="0"
            max="2"
            class="Input"
            id="LagInput"
          />
        </div>
        <div id="Repeats">
          <!-- <input class="CheckBox" type="checkbox" /> -->
          <label for="">Find minimum of</label>
          <input
            value="1"
            min="1"
            max="6"
            class="Input"
            id="ModNumber"
            type="number"
          />
          <label for="">of mods</label>
        </div>
      </div>
      <div id="Start" class="InitiallyHidden">
        <button id="StartButton" class="button">Start crafting</button>
        <button id="SaveCraftButton" class="button">Save craft</button>
      </div>
